<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego del lobo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
<div class="contenedor">

    <div class="instrucciones">
        <h1>JUEGO DEL LOBO</h1>
        <h3>Instrucciones: Encuentra el lobo entre las ovejas, tienes 30 segundos y 3 intentos.<br>¡Ánimo!</h3>
        <button class="btnPlay">PLAY</button>
    </div>

    <div class="win">¡GANASTE!</div>

    <h4>ENCUENTRA EL LOBO</h4>

    <div class="marcador">
        <h4 id="h4">Intentos</h4>
        <h2>0</h2>
        <h4 id="h4">Tiempo</h4>
        <h2>30</h2>
    </div>

    <div class="perder">PERDISTE</div>

    <img class="imgs o1" src="img/lobo.png" alt="">
    <img class="imgs o2" src="img/oveja1.png" alt="">
    <img class="imgs o3" src="img/oveja2.png" alt="">
    <img class="imgs o4" id="imgs" src="img/oveja3.png" alt="">
    <img class="imgs o5" id="imgs" src="img/oveja4.png" alt="">
    <img class="imgs o6" src="img/oveja5.png" alt="">


</div>

<script src="codigo.js"></script>

</body>
</html>
